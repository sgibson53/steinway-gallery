<div class="page-wrapper">
  <div class="category-wrapper">
    <div class="category-selector">
      <ul>
        <li [routerLink]="['../home']" [queryParams]="{category:'All Brands'}" (click)="changeCategory('All Brands')">
          <span>All Brands</span>
          <svg-icon *ngIf="selectedCategory === 'All Brands'" src="assets/svg/checkmark.svg"></svg-icon>
        </li>
        <li [routerLink]="['../home']" [queryParams]="{category:brand}" *ngFor="let brand of brands" (click)="changeCategory(brand)">
          <span>{{brand}}</span>
          <svg-icon *ngIf="selectedCategory === brand" src="assets/svg/checkmark.svg"></svg-icon>
        </li>
      </ul>
    </div>
  </div>
  <app-catalog [products]="products" [filter]="selectedCategory"></app-catalog>
</div>
